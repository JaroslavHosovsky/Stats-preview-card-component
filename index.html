<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <section class="card-section">
      <img src="img/image-header-mobile.jpg" class="mobile-img" alt="" />
      <img src="img/image-header-desktop.jpg" class="desktop-img" alt="" />
      <div class="content-wrapper">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-wrapper">
          <div class="stat-heading">
            <h2 class="white-stat">10K+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stat-heading">
            <h2 class="white-stat">314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stat-heading">
            <h2 class="white-stat">12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
